<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lonnie Bowe">
    <title>More Tables</title>
  </head>
  <body>
    <h1>Column and Row Headers</h1>
    <table>
      <tr>
        <td>&nbsp;</td>
        <th>Human 1</th>
        <th>Human 2</th>
        <th>Human 3</th>
      </tr>
      <tr>
        <th>Major</th>
        <td>Computer Science</td>
        <td>Computer Information Systems</td>
        <td>Graphic Design</td>
      </tr>
      <tr>
        <th>Anticipated Graduation</th>
        <td>Fall 2020</td>
        <td>Spring 2021</td>
        <td>Fall 2021</td>
      </tr>
    </table>

  </body>
</html>
