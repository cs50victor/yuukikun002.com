<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lonnie Bowe">
    <title>Tables</title>
  </head>
  <body>
    <h1>Introduction to Tables</h1>
    <table>
      <tr>
        <th>Year</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1985</td>
        <td>0</td>
      </tr>
      <tr>
        <td>1995</td>
        <td>10</td>
      </tr>
      <tr>
        <td>2005</td>
        <td>20</td>
      </tr>
      <tr>
        <td>2015</td>
        <td>30</td>
      </tr>
      <tr>
        <td>2020</td>
        <td>35</td>
      </tr>
    </table>

  </body>
</html>
