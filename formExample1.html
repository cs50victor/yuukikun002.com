<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Duy Le">
    <title>Form Example</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <p>
        <label>First Name</label>
        <input type="text" value="First Name" />
      </p>
      <p>
        <label>Last Name</label>
        <input type="text" value="Last Name" />
      </p>
      <p>
        <label>You are a</label>
        <label>
          <input type="radio" name="type" value="student">
          Student
        </label>
        <label>
          <input type="radio" name="type" value="faculty">
          Faculty
        </label>
        <label>
          <input type="radio" name="type" value="staff">
          Staff
        </label>
      </p>
      <p>
        <label>Email</label>
        <input type="email" value="Your email here">
      </p>
      <p>
        <label>Phone number</label>
        <input type="tel" value="1-760-706-7425">
      </p>
      <p>
        <label>Password</label>
        <input type="password" value="password">
      </p>
      <p>
      <label>What Do You Need?</label>
      <select>
        <option>Ask a question</option>
        <option>A snack</option>
        <option>A nap</option>
        <option>The weekend</option>
        <option>Other</option>
      </select>
    </p>
    <p>
      <label>
        <input type="checkbox" value="agree">
        I agree that the information is accurate.
      </label>
    </p>
    <p>
      <button>
        Submit
      </button>
    </p>
    </form>
  </body>
</html>
